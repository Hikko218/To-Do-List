<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do-Liste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-div" style="display: block,">
    <h1>To-Do-List</h1>
    <form id="login-form">
    <input type="text" id="username" name="username" placeholder="Username" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <button type="submit" name="action" value="login" id="login-btn">Login</button>
    <button type="submit" name="action" value="register" id="reg-btn">Register</button>
    <button type="submit" name="action" value="deleteAcc" id="delAcc-btn">Delete Account</button>
    </form>
  </div>
  <div id="todo-div" style="display: none;">
    <button id="logout-btn">Logout</button><br>
    <button id="dark-mode"> dark-mode</button>
    <h1>To-Do-List</h1>
      <div id="todo-container">
        <div id="input_row">
        <input type="text" id="todo-input" placeholder="New Task..." />
        <button id="add-btn" class="button">Add</button>
        </div>
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="login.js"></script>
</body>
</html>
